<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Employee Details:
            <br>
        </h2>

        <!-- Default/basic -->
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter your First Name!" onchange={onChangeFirstName}></lightning-input>
            <lightning-input type="text" label="Enter your Last Name!" onchange={onChangeLastName}></lightning-input>
            <lightning-button label="Submit" onclick={handleClick}></lightning-button>
        </div>

        <p>First Name: {firstName} <br>
            Last Name: {lastName}  <br>
            Full Name: {fullName}
        </p>
    </div>
</template>
