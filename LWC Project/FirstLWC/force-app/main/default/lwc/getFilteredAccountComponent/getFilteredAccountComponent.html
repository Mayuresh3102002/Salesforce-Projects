<template>
    <lightning-input type="text" label="Find Account by specific name" onchange={handleAccountNameChange} class="slds-m-bottom_small"></lightning-input>

    <lightning-button label="Get Accounts" onclick={handleFilteredAccount} class="slds-m-left_x-small"></lightning-button>

    <template if:true={accounts}>
      
        <template for:each={accounts} for:item="account">
            <!-- <p key={account.Id}>{account.Name}</p> -->
             <lightning-formatted-text key={account.Id} value={account.Name} class="slds-m-bottom_small"></lightning-formatted-text> 

        </template>
        <br>
    </template>
    <template if:false={error}>
        {errorMessage}
    </template>
</template>
