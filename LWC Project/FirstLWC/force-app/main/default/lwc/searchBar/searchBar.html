<template>
    <lightning-card title="Search for any Account">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Search Account" value={searchKey} onchange={handleChange}></lightning-input>
        </div>

        <template if:true={isLoading}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
            <div class="textHolder">
                <p>Loading.... Please wait</p>
            </div>
        </template>
        
        <template if:true={searchResults}>
            
                <template for:each={searchResults} for:item="result">
                    <!-- <li key={result.Id}>{result.Name}</li> -->
                    <lightning-record-view-form record-id={result.Id} key={result.Id} object-api-name="Account">
                        <lightning-output-field field-name="Name" value={result.Name} class="slds-m-around_small"></lightning-output-field>
                    </lightning-record-view-form>
                </template>
            
        </template>

    </lightning-card>
</template>
