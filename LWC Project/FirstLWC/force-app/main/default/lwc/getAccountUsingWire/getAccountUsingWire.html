<template>
    <lightning-card>
        <template if:true={hasData}>
            <template for:each={accounts.data} for:item="acc">
                <p class="slds-p-around_medium" key={acc.Id}>
                    Account Id: {acc.Id}
                    Account Name: {acc.Name}
                </p>
            </template>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error slds-p-around_medium">
                Error: {error}
            </p>
        </template>
        <lightning-button label="Get Account" onclick={handleGetAccount} class="slds-m-around_medium"></lightning-button>
    </lightning-card>
</template>
